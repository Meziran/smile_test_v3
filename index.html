<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Links and form elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <span class="header-color">h6:</span>
        <span class="header-title">Links and form elements</span>
      </div>
    </header>
    <div class="">
      <!-- LINK -->
      <div class="cont-link container">
        <ul>
          <li class="link-list">
            <a class="link" href="http://www">Lorem ipsum dolor</a>
          </li>
          <li class="link-list">
            <a class="link" href="http://www">Lorem ipsum dolor</a>
          </li>
        </ul>
      </div>
      <!-- SELECTED -->
      <div class="selected-conteiner">
        <div class="container selected">
          <select class="selected-one" name="state">
            <option value="1">First item</option>
            <option value="2">Second item</option>
            <option value="3">Hovered item</option>
          </select>
        </div>
        <div class="container selected">
          <select class="selected-two" name="state">
            <option value="1">First item</option>
            <option value="2">Second item</option>
            <option value="3">Hovered item</option>
          </select>
        </div>
      </div>
      <div class="check">
        <div class="container">
          <!-- CHECKBOX -->
          <ul>
            <li>
              <label class="checkbox-label-works" for="checkbox-sq-works"
                ><input
                  class="checkbox-input-works"
                  type="checkbox"
                  name="#"
                  id="checkbox-sq-works"
                />
                <svg class="check-icon">
                  <use href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
                Lorem ipsum
              </label>
            </li>
            <li>
              <label class="checkbox-label-works" for="checkbox-sq"
                ><input
                  class="checkbox-input-works"
                  type="checkbox"
                  name="#"
                  id="checkbox-sq"
                />
                <svg class="check-icon">
                  <use href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
                Lorem ipsum
              </label>
            </li>
            <li>
              <label class="checkbox-label-works" for="checkbox-sq-disabled"
                ><input
                  class="checkbox-input-works"
                  type="checkbox"
                  name="#"
                  id="checkbox-sq-disabled"
                  disabled
                />
                <svg class="check-icon">
                  <use href="./img/sprite.svg#icon-checkmark"></use>
                </svg>
                Lorem ipsum
              </label>
            </li>
          </ul>
          <!-- RADIO -->
          <ul class="radio-position">
            <li>
              <div>
                <label class="radio-label" for="radio-works-1">
                  <input
                    class="radio-input-works"
                    type="radio"
                    name="##"
                    id="radio-works-1"
                  />
                  <svg class="radio-check">
                    <use href="./img/sprite.svg#icon-controller"></use>
                  </svg>
                  lorem ipsum dolor
                </label>
              </div>
            </li>
            <li>
              <div class="radio">
                <label class="radio-label" for="radio-works">
                  <input
                    class="radio-input-works"
                    type="radio"
                    name=""
                    id="radio-works"
                  />
                  <svg class="radio-check">
                    <use href="./img/sprite.svg#icon-controller"></use>
                  </svg>
                  lorem ipsum dolor
                </label>
              </div>
            </li>
            <li>
              <label class="radio-label" for="radio-works-disabled">
                <input
                  class="radio-input-works"
                  type="radio"
                  name="#"
                  id="radio-works-disabled"
                  disabled
                />
                <svg class="radio-check">
                  <use href="./img/sprite.svg#icon-controller"></use>
                </svg>
                lorem ipsum dolor
              </label>
            </li>
          </ul>
        </div>

        <!-- <div class="check">
          <div class="radio container"></div>
          <div class="radio container"></div>
          <div class="radio container"></div>
        </div> -->
      </div>
      <!-- BUTTON -->

      <ul class="container">
        <li><button type="button" class="btn-work">send</button></li>
        <li><button type="button" class="btn-work">send</button></li>
      </ul>

      <!-- FORM -->
      <div class="container">
        <form class="container-form">
          <div class="selected-form">
            <select class="selected-for-form" name="state">
              <option value="1">1 item</option>
              <option value="2">3 item</option>
              <option value="3">2 item</option>
            </select>
          </div>
          <div class="form-decoration form-imput">
            <label></label>
            <input
              type="text"
              class="form-control form-input"
              id="form-input"
              placeholder="Input"
            />
          </div>
          <div class="form-decoration">
            <label></label>
            <input
              type="email"
              class="form-control text-exampl"
              id="form-text-exampl"
              placeholder="Text exampl"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <script src="./js/selected.js"></script> -->
    <script src="./js/selected-for-form.js" type="module"></script>
    <script src="./js/selected-one.js" type="module"></script>
    <script src="./js/selected-two.js" type="module"></script>
  </body>
</html>
