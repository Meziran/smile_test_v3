      <!-- CHECKBOX -->

          ><input
            class="checkbox-input-works"
            type="checkbox"
            name="#"

          />

          </svg>

      <div>

      </div>
      <div>
        <label class="checkbox-label-works" for="checkbox-sq-disabled"
          ><input

            type="checkbox"
            name="#"

            <use href="./img/sprite.svg#icon-checkmark"></use>
          </svg>

      </div>
      <!-- RADIO -->
      <div class="radio">

          <input
            class="radio-input-works"
            type="radio"
            name=""
            id="radio-works-"
          />

            <use href="./img/sprite.svg#icon-controller"></use>
          </svg>
          lorem ipsum dolor
        </label>
      </div>
      <div class="radio">
        <label class="radio-label" for="radio-works">
          <input
            class="radio-input-works"
            type="radio"

          />
          <svg class="radio-check">

          lorem ipsum dolor
        </label>
      </div>
      <div class="radio">
        <label class="radio-label" for="radio-works-disabled">
          <input
            class="radio-input-works"
            type="radio"
            name=""
            id="radio-works-disabled"
            disabled
          />
          <svg class="radio-check">
            <use href="./img/sprite.svg#icon-controller"></use>
          </svg>
          lorem ipsum dolor

      <form class="container-form">

            <option value="1">1 item</option>
            <option value="2">3 item</option>
            <option value="3">2 item</option>

        </div>
        <div class="form-decoration form-imput">
          <label></label>
          <input
            type="text"
            class="form-control form-input"
            id="form-input"
            placeholder="Input"
          />
        </div>
        <div class="form-decoration">
          <label></label>
          <input
            type="email"
